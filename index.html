<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="shortcut icon" href="icons/song-icon.png" type="image/x-icon">
	<title>iMusic - Music Player</title>
</head>
<body>
	<main>
		<div class="container">
			<div class="app-title">
				<h2 id="song-title"></h2>
				<button id="menuBtn" class="btn fa-solid fa-bars fa-2x"></button>
			</div>
			<div class="song-img song-animation">
				<img id="song-cover" onclick="toggleFullscreen(this)" src="" alt="song-icon">
			</div>
			<div class="progress-container">
				<div class="progress"></div>
			</div>
			<!---->
			<div class="controls">
				<button class="btn fa-solid fa-backward-step fa-2x" id="preBtn"></button>
				<button class="btn fa fas fa-play fa-3x" id="playBtn"></button>
				<button class="btn fa-solid fa-forward-step fa-2x" id="nextBtn"></button>
			</div>
		</div>

		<!-- song list -->
		<div class="song-list">
			<div class="list-title">
				<h2>Your playlist</h2>
				<button id="closeMenuBtn" class="btn fa-solid fa-xmark fa-2x"></button>
			</div>
			<div class="search-box">
					<input type="text" id="search-box" placeholder="type something to search">
			</div>
			<div class="song-list-container">
				
			</div>
		</div>
	</main>
	<button class="btn theme-changer">Change Theme</button>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
